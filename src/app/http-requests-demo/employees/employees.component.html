<div class="ui-g-offset-1 ui-g-10">
    <p-table [value]='employees' [rows]="10" [paginator]="true"  [rowsPerPageOptions]="[10,20,30]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>employee_name</th>
                <th>employee_salary</th>
                <th>employee_age</th>
                <th>Edit Details</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td><a [routerLink]="['/httpRequestmodule/editEmp',employee.id]"
                        routerLinkActive="active">{{employee.id}} </a> </td>
                <td>{{employee.employee_name}} </td>
                <td>{{employee.employee_salary}} </td>
                <td>{{employee.employee_age}} </td>
                <td>
                    <p-button type="button" label="Edit" [routerLink]="['/httpRequestmodule/editEmp',employee.id]"
                        class="ui-g-6"></p-button>&emsp;
                    <!-- <button pButton type="button" label="Delete" (click)="deleteEmployee(employee.id)"
                        class="ui-button-danger"></button> -->
                    <button pButton type="button" label="Delete" (click)="showDialog()"
                        class="ui-button-danger"></button>
                    <p-dialog header="Confirmation" [(visible)]="display" [modal]="true" [responsive]="true"
                        [style]="{width: '350px'}" [minY]="70" 
                        [baseZIndex]="10000">
                        <p>Are you sure want to delete this record with employee id : {{employee.id}}</p>
                        <p-footer>
                            <button type="button" pButton icon="pi pi-check" (click)="deleteEmployee(employee.id)"
                                label="Yes"></button>
                            <button type="button" pButton icon="pi pi-close" (click)="display=false" label="No"
                                class="ui-button-secondary"></button>
                        </p-footer>
                    </p-dialog>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
